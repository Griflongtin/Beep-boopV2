<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src= "JS/jquery-3.2.1.js"></script>
    <script type="text/javascript" src= "JS/scripts.js"></script>
    <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div id="length">
            <img src="img/scrollin.gif">
          </div>
        </div>
        <div class="col-md-5">
          <div class="card" style="width: 19rem;">
            <div class="arrow-down"></div>
            <div class="card-body">
              <div class="results">
                <p id ="results"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class= "jumbotron block1">
            <div class= "container">
              <img src="img/title.gif">
              <h4>Specifically designed for Dave.</h4>
              <form id="form">
                <div class="form-group">
                  <p class="lead">Enter a number:</p>
                  <input type="number" id="input">
                </div>
                <button type="submit" class="btn btn-dark btn-lg">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <img class="typewriter" src="img/typewriter.jpg">
        </div>
      </div>
    </div>
  </body>
</html>
